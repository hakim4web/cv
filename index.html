<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="pf/css/main.css">

    <link rel="stylesheet" href="pf/css/res.css">
    <link rel="shortcut icon" href="pf/img/logo_d.jpg" type="image/x-icon">

<body>

    <div class="template">
        <div class="sidebar">
            <img class="logo" src="pf/img/logo_l.jpg" alt="">
            <div class="sm-links">
                <a href="https://www.facebook.com/hakim19pro"><img src="pf/img/simg/fb.png" alt=""></a>
                <a href="https://www.instagram.com/hakim19pro"><img src="pf/img/simg/ig.png" alt=""></a>

            </div>
        </div>
        <div class="sections">
            <section class="home">

                <button class="sendmsg">Send</button>
                <div class="mini-loader"></div>
                <div class="res"></div>
            </div>
        </div>
    </div>
